<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here can be your advertice">
    <meta name="keywords" content="Teddy, teddies, sale, shop, basket">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Some Business</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="basket.html">Basket</a>
        </nav>
    </header>
    <main id="block-basket">

        <section id="basket"></section>
        <section id="infosArticles"></section>

        <form id="command">
            <p>Information</p>
            <p>
                <label for="lastName">Name : </label>
                <input type="text" name="lastName" id="lastName" placeholder="Example: Name" required>
            </p>
            <p>
                <label for="firstName">Surname : </label>
                <input type="text" name="firstName" id="firstName" placeholder="Example: Surname" required>
            </p>
            <p>
                <label for="address">Address : </label>
                <input type="text" name="address" id="address" placeholder="Example: 5, Street" required>
            </p>
            <p>
                <label for="city">City : </label>
                <input type="text" name="city" id="city" placeholder="Example: London" required>
            </p>
            <p>
                <label for="email">E-mail : </label>
                <input type="email" name="email" id="email" placeholder="Example: email@email.com" required>
            </p>
            <p>
                <input type="submit" id="submit" value="Confirm">
            </p>
        </form>
    </main>
    
    <footer>
        <a href="email@email.com">Contact</a>
    </footer>
    <script  src="basket.js" defer></script>
</body>
</html>
